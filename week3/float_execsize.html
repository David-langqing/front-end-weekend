<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>float_execsize</title>
    <style>
        .main{
            height:500px;
            background-color: blueviolet;
        }
        .right{
            float: right;
        }
        .left{
            float: left;
        }
        .right,.left{
            width: 200px;
            height :500px;
            background-color:aquamarine;
        }
        .main .in{
            width: 100%;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="left">11111</div>
    <div class="right">222222</div>
    <div class="main">
        <div class="in">agsfghdsghdfghsfghthsdfhsdfhsfhdsdf</div>
    </div>

</body>
</html>
